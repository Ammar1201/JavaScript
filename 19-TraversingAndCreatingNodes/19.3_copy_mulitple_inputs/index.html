<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Inputs</title>
  <style>

    /* body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    } */

    .merg {
      margin-bottom: 10px;
    }

    .container {
      width: 200px;
      height: 200px;
      margin: auto;
      text-align: center;
    }

    .box {
      text-align: center;
    }

    .inputs {
      margin-bottom: 10px;
    }

    .input {
      width: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="merg">Text to copy:</label>
    <br>
    <label class="merg">123456</label>
    <div class="box">
      <div class="inputs">
        <input type="text" class="input">
        <input type="text" class="input">
        <input type="text" class="input">
        <input type="text" class="input">
        <input type="text" class="input">
        <input type="text" class="input">
      </div>
      <input type="submit" value="Verify">
  </div>
  <script src="./script.js"></script>
</body>
</html>
