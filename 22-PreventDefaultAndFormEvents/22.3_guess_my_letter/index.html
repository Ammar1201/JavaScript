<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>22.3_guess_my_letter</title>
  <style>
    .container {
      margin: auto;
      text-align: center;
    }

    input {
      margin-bottom: 30px;
      width: 15px;
    }

    .none {
      display: none;
    }

    .block {
      display: block;
    }

    .editable {
      pointer-events: all;
    }

    .none-editable {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Guess My Letter</h1>
    <input type="text" maxlength="1">
    <br>
    <label id="guess">Guess a Letter</label>
    <div id="playAgain" class="none">
      <h2>Would you like to play Again ?</h2>
      <button>Yes</button>
    </div>
    <h3>Keys Guessed</h3>
    <h2 id="guessedLetters"></h2>
  </div>
  <script src="./script.js"></script>
</body>
</html>
